<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  
  <title>Blog preview card</title>

 
</head>
<body>

  <section class="card container ">
    <div class="card__container container">
      <figure class="card__ilustration">
        <img src="./assets/images/illustration-article.svg" alt="imagen" class="card__img">
      </figure>

      <div class="card__content">
        <span class="card__span">Learning</span>
      <p class="card__date">Published 21 Dec 2023</p>
      <h2 class="card__title">HTML & CSS foundations</h2>
      <p class="card__paragraph">
        These languages are the backbone of every website, defining structure, content, and presentation.
  
      </p>
      </div>
  
      <div class="card__profile">
        <figure class="card__photo">
          <img src="./assets/images/image-avatar.webp" alt="foto de usuario" class="card__user">
        </figure>
        <p class="card__name">
          Greg Hooper
        </p>
      </div>
    </div>

  </section>

  <!-- 




  -->
  

</body>
</html>
